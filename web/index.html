<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediaPipe Pose Verification - AI Fitness Coach</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .header p {
            font-size: 1.2em;
            opacity: 0.9;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
            flex-wrap: wrap;
        }

        .control-group {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
        }

        .control-group label {
            font-weight: bold;
            font-size: 1.1em;
        }

        select, button {
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            font-size: 1em;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        select {
            background: white;
            color: #333;
            min-width: 150px;
        }

        button {
            background: #4CAF50;
            color: white;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            background: #45a049;
            transform: translateY(-2px);
        }

        button:disabled {
            background: #cccccc;
            cursor: not-allowed;
            transform: none;
        }

        .stop-btn {
            background: #f44336 !important;
        }

        .stop-btn:hover {
            background: #da190b !important;
        }

        .video-container {
            position: relative;
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        #videoElement {
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            max-width: 100%;
            height: auto;
        }

        #canvasElement {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            border-radius: 15px;
            pointer-events: none;
        }

        .feedback-panel {
            background: rgba(0,0,0,0.8);
            border-radius: 15px;
            padding: 20px;
            margin-bottom: 20px;
            backdrop-filter: blur(10px);
        }

        .primary-feedback {
            font-size: 1.4em;
            font-weight: bold;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .feedback-tips {
            list-style: none;
        }

        .feedback-tips li {
            margin-bottom: 8px;
            padding-left: 20px;
            position: relative;
        }

        .feedback-tips li::before {
            content: "‚Ä¢";
            position: absolute;
            left: 0;
            color: #4CAF50;
            font-weight: bold;
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 20px;
        }

        .stat-card {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            backdrop-filter: blur(10px);
        }

        .stat-value {
            font-size: 2em;
            font-weight: bold;
            margin-bottom: 5px;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.8;
        }

        .encouragement {
            text-align: center;
            font-size: 1.2em;
            padding: 15px;
            background: rgba(76, 175, 80, 0.2);
            border-radius: 10px;
            margin-bottom: 20px;
            border-left: 4px solid #4CAF50;
        }

        .loading {
            text-align: center;
            padding: 40px;
            font-size: 1.2em;
        }

        .error {
            background: rgba(244, 67, 54, 0.2);
            border: 1px solid #f44336;
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
            text-align: center;
        }

        .hidden {
            display: none;
        }

        @media (max-width: 768px) {
            .container {
                padding: 10px;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .controls {
                flex-direction: column;
                align-items: center;
            }
            
            .stats-grid {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        /* Priority colors for coaching feedback */
        .critical { color: #ff4444; }
        .major { color: #ff9800; }
        .minor { color: #4CAF50; }
        .success { color: #8BC34A; }

        /* Exercise tips */
        .exercise-tips {
            background: rgba(255,255,255,0.1);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
        }

        .exercise-tips h3 {
            margin-bottom: 10px;
            color: #4CAF50;
        }

        .tip-list {
            list-style: none;
        }

        .tip-list li {
            margin-bottom: 8px;
            padding-left: 25px;
            position: relative;
            font-size: 0.9em;
            opacity: 0.9;
        }

        .tip-list li::before {
            content: "üí°";
            position: absolute;
            left: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üèãÔ∏è AI Fitness Coach</h1>
            <p>Real-time pose analysis with intelligent coaching feedback</p>
        </div>

        <div class="controls">
            <div class="control-group">
                <label for="exerciseSelect">Exercise Type:</label>
                <select id="exerciseSelect">
                    <option value="pushup">Push-ups</option>
                    <option value="handstand">Handstands</option>
                </select>
            </div>
            
            <div class="control-group">
                <label for="cameraSelect">Camera:</label>
                <select id="cameraSelect">
                    <option value="">Select Camera</option>
                </select>
            </div>
            
            <div class="control-group">
                <label>&nbsp;</label>
                <button id="startBtn">üé• Start Analysis</button>
            </div>
            
            <div class="control-group">
                <label>&nbsp;</label>
                <button id="stopBtn" class="stop-btn hidden">‚èπÔ∏è Stop</button>
            </div>
        </div>

        <div id="loadingMessage" class="loading">
            <p>üîÑ Loading MediaPipe models...</p>
        </div>

        <div id="errorMessage" class="error hidden">
            <p>‚ùå <span id="errorText"></span></p>
        </div>

        <div id="mainInterface" class="hidden">
            <div class="video-container">
                <video id="videoElement" width="640" height="480" autoplay muted></video>
                <canvas id="canvasElement" width="640" height="480"></canvas>
            </div>

            <div class="feedback-panel">
                <div id="primaryFeedback" class="primary-feedback">
                    üèÉ Get ready to start your workout!
                </div>
                <ul id="feedbackTips" class="feedback-tips">
                    <!-- Tips will be populated by JavaScript -->
                </ul>
            </div>

            <div class="stats-grid">
                <div class="stat-card">
                    <div id="sessionTime" class="stat-value">0s</div>
                    <div class="stat-label">Session Time</div>
                </div>
                <div class="stat-card">
                    <div id="fps" class="stat-value">0</div>
                    <div class="stat-label">FPS</div>
                </div>
                <div class="stat-card">
                    <div id="detectionRate" class="stat-value">0%</div>
                    <div class="stat-label">Pose Detection</div>
                </div>
                <div class="stat-card">
                    <div id="goodFormRate" class="stat-value">0%</div>
                    <div class="stat-label">Good Form</div>
                </div>
            </div>

            <div id="encouragementMessage" class="encouragement hidden">
                üí™ Keep up the great work!
            </div>

            <div class="exercise-tips">
                <h3>üí° Exercise Tips</h3>
                <ul id="exerciseTipsList" class="tip-list">
                    <!-- Tips will be populated by JavaScript -->
                </ul>
            </div>
        </div>
    </div>

    <!-- MediaPipe Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/pose/pose.js"></script>

    <!-- Our Application Scripts -->
    <script type="module" src="js/utils.js"></script>
    <script type="module" src="js/pose-coach.js"></script>
    <script type="module" src="js/pose-analyzer.js"></script>
    <script type="module" src="js/app.js"></script>
</body>
</html>
